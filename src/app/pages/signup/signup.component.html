
<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                    <mat-card>
                <div class="container text-center">
                        <img src='../../../assets/Registration1.png' alt=""/>

                </div>

                <h1 class="text-center">Register here</h1>
                

                <form (ngSubmit)="formSubmit()">

                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>username</mat-label>
                        <input required
                        [(ngModel)]="user.username" name="username"
                        type="password" matInput placeholder="Enter here">
                     </mat-form-field>
                    
                
                     <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required
                        [(ngModel)]="user.password" name="password"
                        type="password" matInput placeholder="Enter here">
                     </mat-form-field>
                     <mat-form-field class="full-width " appearance="outline">
                        <mat-label>First name</mat-label>
                        <input required
                        [(ngModel)]="user.firstName" name="firstName"
                        matInput placeholder="Enter here">
                     </mat-form-field>
                     <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input required
                        [(ngModel)]="user.lastName" name="lastName"
                         matInput placeholder="Enter here">
                     </mat-form-field>
                     <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required
                        [(ngModel)]="user.email" name="email"
                         type="email" matInput placeholder="Enter here">
                     </mat-form-field>
                     <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Phone number</mat-label>
                        <input required
                        [(ngModel)]="user.phone" name="phone"
                        type="number" matInput placeholder="Enter here">
                     </mat-form-field>

                     <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button  style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                     </div>

                </form>
                    </mat-card>
            </div>

        </div>

    </div>
</div>
