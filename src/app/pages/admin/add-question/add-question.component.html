<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Updating question to {{qtitle}}</h1>
            <mat-card>
                    <mat-card-header>
                        <mat-card-subtitle>
                            enter the details of new question
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <form (submit)="formSubmit()" >
                            <mat-form-field class="w100">
                                <mat-label>wirte question content</mat-label>
                                <textarea
                                [(ngModel)]="questions.content"
                                name="content"
                                matInput
                                placeholder="Enetr the description"
                                
                                >
                                </textarea>

                            </mat-form-field>
                            <div class="row">
                                <div class="col-md-6">
                                        <mat-form-field class="w100">
                                                <mat-label>Enter Option1</mat-label>
                                                <input required
                                                [(ngModel)]="questions.option1"
                                                name="option1"
                                                type="text" matInput/>
                                        </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input required
                                    [(ngModel)]="questions.option2"
                                                name="option2"
                                     type="text" matInput/>
                            </mat-form-field>
                            </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="w100">
                                        <mat-label>Enter Option3</mat-label>
                                        <input 
                                        [(ngModel)]="questions.option3"
                                                name="option3"
                                                type="text" matInput/>
                                </mat-form-field>
                                    
                                </div>
                                <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input
                                    [(ngModel)]="questions.option4"
                                                name="option4"
                                     type="text" matInput/>
                            </mat-form-field>
                            </div>
                            </div>
                            <mat-form-field class="w100">
                                <mat-label>
                                    Select Answer
                                </mat-label>
                                <mat-select required [(ngModel)]="questions.answer" name="answer">
                                    <mat-option
                                     *ngIf="questions.option1" 
                                     [value]="questions.option1">
                                     {{questions.option1}}
                                    </mat-option>
                                    <mat-option 
                                    *ngIf="questions.option2" 
                                    [value]="questions.option2">
                                    {{questions.option2}}
                                </mat-option>
                                    <mat-option 
                                    *ngIf="questions.option3" 
                                    [value]="questions.option3">
                                    {{questions.option3}}
                                </mat-option>
                                    <mat-option 
                                    *ngIf="questions.option4" 
                                    [value]="questions.option4">
                                    {{questions.option4}}
                                </mat-option>
                                    

                                </mat-select>
                            </mat-form-field>
                            <div class="containert text-center">
                                <button mat-raised-button color="accent">Add</button>
                            </div>
                        </form>
                    </mat-card-content>

            </mat-card>

        </div>
    </div>
</div>
