<mat-card>
    <h1 class="text-center">Add New Quiz</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col md-8 offset md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Title</mat-label>
                                    <input
                                    type="text"
                                    name="title"
                                    matInput placeholder="Enter here"
                                        [(ngModel)]="quiz.title"
                                    />
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>numberOfQuestions</mat-label>
                            <input
                            type="number"
                            name="numberOfQuestions"
                            matInput placeholder="Enter here"
                            [(ngModel)]="quiz.numberOfQuestions"
                            />
                </mat-form-field>
                <mat-form-field class="w100" appearance="outline">
                    <mat-label>MaxMarks</mat-label>
                    <input
                    type="text"
                    name="maxmarks"
                    matInput placeholder="Enter here"
                    [(ngModel)]="quiz.maxMarks"
                    >
        </mat-form-field>
        <mat-form-field class="w100  mt20" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea
            
            name="description"
             matInput placeholder="Enter description"
             
             [(ngModel)]="quiz.description"
             >
            
            </textarea>
            </mat-form-field>
            <mat-slide-toggle
            name="active"
            [(ngModel)]="quiz.active"
            class="w100"
            
        
            >
          Publish Status
        </mat-slide-toggle>
        <mat-form-field class="w100  mt20" appearance="fill">
            <mat-label>Categories</mat-label>
            <mat-select  name="category"  [(ngModel)]="quiz.category.cid">
              <mat-option *ngFor="let c of categories" [value]="c.cid">
                {{c.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>
            <div class="container text-center mt15">
                <button  mat-raised-button color="accent">Add</button>
                </div>
               
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
