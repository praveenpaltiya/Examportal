<mat-card  class="mt20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
        
        </mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    
        <button 
        [routerLink]="'/admin/view-questions/' + q.qid+'/' + q.title"
        mat-raised-button ml20 color="accent">Questions</button>
        <button mat-stroked-button class=" ml20" color="primary">MaxMarks: {{q.maxMarks}}</button>
        <button mat-stroked-button class=" ml20" color="primary">Questions: {{q.numberOfQuestions}}</button>
        <button 
        [routerLink]="'/admin/quiz/' + q.qid"
         mat-flat-button
          class=" ml20"
          color="accent">
          Update
        </button>
        <button mat-flat-button class=" ml20" color="accent">Attempts</button>
        <button mat-flat-button class=" ml20" color="accent" (click)="deleteQuiz(q.qid)">Delete</button>
    
</mat-card>

<div class="container text-center mt20">
    <button  routerLink="/admin/add-quiz"
    mat-raised-button color="primary">Add New Quiz</button>
</div>
